<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Sign In</title>
</head>
<body>
   <h3>
    Sign in to your account 
    <a target="_blank" href="http://127.0.0.1:5503/Sign.html">LOG IN</a>
   </h3>
   <main>
    <form>
        <fieldset>
        <h1 id="off">
            Sign to Blogr
        </h1>
        <label>
           <b>
             First Name:
            </b>
            <input type="firstname" class="firstname" placeholder="stephen" required>
        </label>
        <label>
          <b>
             Last Name:
         </b>
           <input type="lastname" class="lastname" placeholder="isaac" required> 
        </label>
        <label>
           <b>
            Phone:
           </b> 
            <input type="phonenumber" class="pn" placeholder="+23408022334455" required>
        </label>
        <label for="country">
            <b>
                Country 
            </b>
             <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="GA">Ghana</option>
                    <option value="UA">Ugada</option>
                    <option value="TG">Togo</option>
                    <option value="SL">Senigal</option>
                    <option value="TY">Turkey</option>
                    <option value="NA">Nigeria</option>
                    <option value="BA">Bacelonia</option>
                    <option value="FN">Freetown</option>
                    <option value="MA">Malesha</option>
                    <option value="DI">Dubai</option>
                    <option value="CA">Califonia</option>
                    <option value="UK">United Kingdom</option>
                    <option value="LE">Lome</option>
                    <option value="ET">Egypt</option>
                    <option value="EL">England</option>
             </select>
        </label>
        <label>
            <input type="Submit" value="Click In"  class="Submit">
        </label>
        <div id="sign">
            <a href="http://127.0.0.1:5503/log.html">
                <b>Log In</b>
            </a>
        </div>
    </fieldset>
    </form>
   </main>
</body>
</html>
