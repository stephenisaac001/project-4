<!DOCTYPE html>
<html lang="en">

<body>

        Already have an account
        <a  target="_blank" href="http://127.0.0.1:5503/log.html">SIGN IN</a>

            <p id="me">
                <a onclick="document.getElementById('demo').innerHTML = 'a code as been sent to you '">Forgotten</a>
               <p id="demo"></p>
           </p>
            <input type="Submit" value="Create Account"  class="Submit">
              <div id="log">
                <p>
                    <a href="http://127.0.0.1:5503/sign.html">Sign In</a>
                </p>
            </div>
        </fieldset>
    </form>
</main>
</body>
</html>
